<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="../css/memory.css">
</head>
<body>
    <div id="login-container" class="container show">
        <h2>Juego de Memoria</h2>
        <form id="login-form">
            <label for="player-name">Nombre del Jugador:</label>
            <input type="text" id="player-name" required>
            <button type="submit">Comenzar</button>
        </form>
    </div>

    <div id="memory-container" class="container">
        <h2>Juego de Memoria</h2>
        <div id="score">Puntaje: 0</div>
        <div id="timer">Tiempo: 0s</div>
        <div id="game-board"></div>
        <button id="restart-btn">Reiniciar Juego</button>
    </div>

    <!-- Elementos de audio -->
    <audio id="music1" src="../audio/musica1.mp3" loop></audio>
    <audio id="music2" src="../audio/musica2.mp3" loop></audio>
    <audio id="music3" src="../audio/musica3.mp3" loop></audio>

    <script src="../script/memory.js"></script>
</body>
</html>
